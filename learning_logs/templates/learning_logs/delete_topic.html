{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h1>Are you sure you want to delete this topic?</h1>
{% endblock header %}

{% block content %}

  <form action="{% url 'delete_topic' topic.id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name ='submit' class='btn btn-primary'>delete</button>
    {% endbuttons %}

  </form>

{% endblock content %}
